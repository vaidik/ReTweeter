{% extends "login_base.html" %}
{% block content %}
	{% if form.errors %}
		<div class="error">
			{{ form.errors }}
		</div>
	{% endif %}

	<div class="box">
		<div class="login_form">
			<form action="" method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<div>
					<input type="submit" value="Register" />
				</div>
			</form>
		</div>
	</div>
{% endblock %}
